<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="root">
    <header class="header root__content">
        <div class="header__menu">
            <img src="./images/logo.svg" alt="" class="header__logo">
        </div>
    </header>
    <main class="main root__content">
        <section class="profile">
            <div class="profile__section">
                <img src="./images/avatar.jpg" alt="" class="profile__avatar">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <p class="profile__job">Исследователь океана</p>
                <button class="profile__edit"></button>
            </div>
            <button class="profile__add"></button>
        </section>
        <section class="grid">
            <template id="card">
                <div class="cards">
                    <button type="button" class="cards__trash"></button>
                    <img alt="" class="cards__photo">
                    <h2 class="cards__name"></h2>
                    <button class="cards__like"></button>
                </div>
            </template>
        </section>
    </main>
    <footer class="footer root__content">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <section class="popup popup__profile">
        <div class="popup__container popup__container_profile">
            <form class="popup__container_profile">
                <h3 class="popup__title popup__profile-title">Редактировать профиль</h3>
                <input type="text" class="popup__fields popup__name" value="">
                <input type="text" class="popup__fields popup__job" value="">
                <button type="submit" class="popup__submit">Сохранить</button>
                <button type="button" class="popup__close popup__close_profile"></button>
            </form>
        </div>
    </section>
    <section class="popup popup__add">
        <div class="popup__container popup__container_add">
            <form class="popup__container_add">
                <h3 class="popup__title popup__add-title">Новое место</h3>
                <input type="text" class="popup__fields popup__mesto" value="" placeholder="Название">
                <input type="url" class="popup__fields popup__links" value="" placeholder="Ссылка на картинку">
                <button type="submit" class="popup__submit">Сохранить</button>
                <button type="button" class="popup__close popup__close_add"></button>
            </form>
        </div>
    </section>
    <section class="popup popup__card">
        <div class="popup__container">
            <form class="popup__container_card">
                <figure class="popup__image-container"><img src="" alt="" class="popup__image">
                    <figcaption class="popup__image-title"></figcaption>
                    <button type="button" class="popup__close popup__close_card"></button>
                </figure>
        </form>
        </div>
    </section>
    <script src="./script.js"></script>
</body>
</html>
