<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="root">
    <header class="header root__content">
        <div class="header__menu">
            <img src="./images/logo.svg" alt="" class="header__logo">
        </div>
    </header>
    <main class="main root__content">
        <section class="profile">
            <div class="profile__section">
                <img src="./images/avatar.jpg" alt="" class="profile__avatar">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <p class="profile__job">Исследователь океана</p>
                <button class="profile__edit"></button>
            </div>
            <button class="profile__add"></button>
        </section>
        <section class="grid">
            <template class="template-card">
                <div class="cards">
                    <button type="button" class="cards__trash"></button>
                    <img alt="" class="cards__photo">
                    <h2 class="cards__name"></h2>
                    <button class="cards__like"></button>
                </div>
            </template>
        </section>
    </main>
    <footer class="footer root__content">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <section class="popup popup-profile">
        <div class="popup__container">
            <button type="button" class="popup__close"></button>
            <form class="popup__form" novalidate>
                <h3 class="popup__title popup__profile-title">Редактировать профиль</h3>
                <label class="popup__label">
                    <input type="text" name="name" class="popup__input popup__name" value="" required minlength="2"
                        maxlength="40">
                    <span id="name-error" class="popup__error"></span>
                </label>
                <label class="popup__label">
                    <input type="text" name="job" class="popup__input popup__job" value="" required minlength="2"
                        maxlength="200">
                    <span id="job-error" class="popup__error"></span>
                </label>
                <button type="submit" class="popup__button">Сохранить</button>
            </form>
        </div>
    </section>
    <section class="popup popup-add">
        <div class="popup__container">
            <button type="button" class="popup__close"></button>
            <form class="popup__form" novalidate>
                <h3 class="popup__title popup__add-title">Новое место</h3>
                <label class="popup__label">
                    <input type="text" name="mesto" class="popup__input popup__mesto" value="" placeholder="Название"
                        required minlength="1" maxlength="30">
                    <span id="mesto-error" class="popup__error"></span>
                </label>
                <label class="popup__label">
                    <input type="url" name="url" class="popup__input popup__links" value=""
                        placeholder="Ссылка на картинку" required>
                    <span id="url-error" class="popup__error"></span>
                </label>
                <button type="submit" class="popup__button" disabled>Сохранить</button>
            </form>
        </div>
    </section>
    <section class="popup popup-card">
        <div class="popup__form">
            <button type="button" class="popup__close"></button>
            <figure class="popup__image-container"><img src="" alt="" class="popup__image">
                <figcaption class="popup__image-title"></figcaption>
            </figure>
        </div>
    </section>
    <script src="./scripts/FormValidator.js" type="module"></script>
    <script src="./scripts/index.js" type="module"></script>
    <script src="./scripts/initial-cards.js" type="module"></script>
    <script src="./scripts/Card.js" type="module"></script>
    
    
</body>

</html>
