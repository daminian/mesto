<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="root">
    <header class="header root__content">
        <img src="./images/logo.svg" alt="" class="header__logo">
    </header>
    <main class="main root__content">
        <section class="profile">
            <div class="profile__section">
                <img src="./images/avatar.jpg" alt="" class="profile__avatar">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <p class="profile__job">Исследователь океана</p>
                <button class="profile__edit"></button>
            </div>
            <button class="profile__add">&plus;</button>
        </section>
        <section class="popup">
            <form class="popup__container">
                <img src="./images/popup-close_icon.svg" alt="" class="popup__close">
                <h3 class="popup__title">Редактировать профиль</h3>
                <input type="text" name="" id="" class="popup__feilds popup__name" value="Жак-Ив Кусто">
                <input type="text" name="" id="" class="popup__feilds popup__job" value="Исследователь океана">
                <button type="submit" class="popup__submit">Сохранить</button>
            </form>
            <div class="popup__overlay"></div>
        </section>
        <section class="grid">
            <div class="cards">
                <img src="./images/altai.jpg" alt="" class="cards__photo">
                <h2 class="cards__title">Алтай</h2>
                <button class="cards__like"></button>
            </div>
            <div class="cards">
                <img src="./images/bashkortostan.jpg" alt="" class="cards__photo">
                <h2 class="cards__title">Республика Башкортостан</h2>
                <button class="cards__like"></button>
            </div>
            <div class="cards">
                <img src="./images/dombay.jpg" alt="" class="cards__photo">
                <h2 class="cards__title">Домбай</h2>
                <button class="cards__like"></button>
            </div>
            <div class="cards">
                <img src="./images/elbrus.jpg" alt="" class="cards__photo">
                <h2 class="cards__title">Гора Эльбрус</h2>
                <button class="cards__like"></button>
            </div>
            <div class="cards">
                <img src="./images/karachevsk.jpg" alt="" class="cards__photo">
                <h2 class="cards__title">Карачаево-Черкеск</h2>
                <button class="cards__like"></button>
            </div>
            <div class="cards">
                <img src="./images/saiberian.jpg" alt="" class="cards__photo">
                <h2 class="cards__title">Сибирь</h2>
                <button class="cards__like"></button>
            </div>
        </section>
    </main>
    <footer class="footer root__content">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <script src="./script.js"></script>
</body>
</html>
